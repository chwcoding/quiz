<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 축제 퀴즈</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 50px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 축제 퀴즈 🎉</h1>
    <div class="question" id="question">문제가 여기에 표시됩니다</div>
    <button class="option" id="btn1"></button>
    <button class="option" id="btn2"></button>
    <button class="option" id="btn3"></button>
    <button class="option" id="btn4"></button>
  </div>

  <script>
    const quizData = [
      {
        question: "학교 축제는 언제 열리나요?",
        options: ["3월", "5월", "9월", "11월"],
        answer: "9월"
      },
      {
        question: "가장 인기 있는 부스는?",
        options: ["노래방", "먹거리", "게임존", "포토존"],
        answer: "먹거리"
      },
      {
        question: "축제의 주제는 무엇이었나요?",
        options: ["함께 웃자", "청춘의 빛", "우리의 이야기", "학교 다녀오겠습니다"],
        answer: "청춘의 빛"
      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const btns = [
      document.getElementById("btn1"),
      document.getElementById("btn2"),
      document.getElementById("btn3"),
      document.getElementById("btn4")
    ];

    function loadQuestion() {
      const quiz = quizData[current];
      questionEl.textContent = quiz.question;
      btns.forEach((btn, i) => {
        btn.textContent = quiz.options[i];
        btn.onclick = () => {
          if (btn.textContent === quiz.answer) score++;
          current++;
          if (current < quizData.length) {
            loadQuestion();
          } else {
            showResult();
          }
        };
      });
    }

    function showResult() {
      document.querySelector(".container").innerHTML = `
        <h2>퀴즈 완료!</h2>
        <p>당신의 점수는 <strong>${score} / ${quizData.length}</strong>입니다.</p>
      `;
    }

    loadQuestion();
  </script>
</body>
</html>
